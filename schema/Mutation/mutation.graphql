type Mutation {
  signUp(
    email: String!
    password: String!
    username: String!
  ): SignUpResponse!
  signIn(email: String!, password: String!): SignInResponse!
  changePassword(password: String!): ChangePasswordResponse!
}
type SignUpResponse {
  ok: Boolean!
  error: String
  user: User
}
type SignInResponse {
  ok: Boolean!
  error: String
  token: String
}
type ChangePasswordResponse {
  ok: Boolean!
  error: String
  user: User
}
